<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration!</title>
</head>
<form action="registered!.html">
<body>
<h1>Race registration!</h1>
<label for="first">First name</label>  
<input id="first" type="text" placeholder="First name" name="First_name"> 
<label for="last">Last name</label>  
<input id="last" type="text" placeholder="Last name" name="Last_name"> 
<p>Select a race:</p>
<input type="radio" name="size" id="b1" value="Fun_run_5k">    
<label for="b1">Fun run 5k</label>
 <br>
<input type="radio" name="size" id="b2" value="Half_marathon">    
<label for="b2">Half Marathon</label>
<br>
<input type="radio" name="size" id="b3" value="Full_marathon">    
<label for="b3">Full marathon</label>
<br>
<br>
<label for="email">Email</label>
<input id="email" type="text" placeholder="email" name="email">
<label for="password">Password</label>
<input id="password" type="Password" placeholder="Password" name="Password">
<br>
<label for="age">Select Age group</label>
<select name="age" id="age">
<option value="under 18">under 18</option>
<option value="18-30">18-30</option>
<option value="30-50">30-50</option>
<option value="50+">50+</option>
</select>
<br>
<button>Submit!</button>
</form>
</body>
</html>
